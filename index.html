    @font-face {
      font-family: "nimblescape-text";
      font-style: normal;
      font-weight: normal;
      src: url("fonts/nimblescape-text.woff") format('woff');
    }

    @font-face {
      font-family: "nimblescape-logo";
      src: url("fonts/nimblescape-logo.woff") format("woff");
      font-weight: normal;
      font-style: normal;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    body {
      display: flex;
      margin: 0;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .container {
      width: 60vw;
      align-self: center;
    }

    .image {
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade-in 3s forwards;
    }

    .contact {
      font-family: "nimblescape-text", Arial, sans-serif;
      font-size: 2vw;
      color: #5e5e5e;
      text-align: center;
      margin-top: 3vw;
      opacity: 0;
      animation: fade-in 3s forwards;
    }

    .footer {
      font-family: "nimblescape-text", Arial, sans-serif;
      font-size: 0.8vw;
      color: #5e5e5e;
      text-align: center;
      margin-top: 20vw;
      opacity: 0;
      animation: fade-in 3s forwards;
    }
  </style>
  <title>nimblescape</title>
  <script type="text/javascript">

    const contactKey = "9?$%=§4!§ssxS45ds!!."            // random generated text with lenght the "footer text to be shown"
    const contactText = "UFFCSn3JXUzFHxYLMFVFAV1CTkM="   // hex64 coded xored key bota(xorString(footerKey, "footer text to be shown"))
    function xorStrings(str1, str2) {
      let result = '';
      const maxLength = Math.max(str1.length, str2.length);
      for (let i = 0; i < maxLength; i++) {
        const charCode1 = str1.charCodeAt(i) || 0;
        const charCode2 = str2.charCodeAt(i) || 0;
        const xorResult = charCode1 ^ charCode2;
        result += String.fromCharCode(xorResult);
      }
      return result;
    }
    function init() {
      document.getElementById("contact").innerHTML = xorStrings(contactKey, atob(contactText));
    }
  </script>
